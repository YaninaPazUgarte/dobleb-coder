    <!--DESCRIPTION-->
    <meta name="description" content="La esparraguera comenzó a gestarse en el año 2015 con dos amigos, uno ingeniero agrónomo y otro licenciado en marketing. Luego de varias reuniones para organizar el emprendimiento decidieron llevar a cabo la producción para cubrir tres cuartos de hectárea. Los trabajos comenzaron con el armado de un invernadero, siembra de semillas de espárragos en bandejas de germinación y luego el riego continuo para lograr plantines. Una vez logrados los mismos, y después de realizar diferentes labores en la tierra, se procedió a la implantación de los plantines durante el año 2016.  Los labores de la tierra son fundamentales para obtener de esta manera plantines fuertes que logren la madurez suficiente de la planta para la posterior su cosecha.
    El objetivo principal de DobleB es la clasificación y producción de espárragos frescos de primera calidad. El atado que llega al consumidor tiene un peso de alrededor de 420 gramos y es fundamental en la dieta de todas las personas. Los espárragos contienen gran cantidad de nutrientes y son fuentes de fibra y vitaminas. Además poseen antioxidantes y son también diuréticos.">
